    <style>
      .hero {
        position: relative; /* Ensure that the overlay and text are positioned correctly */
        background: url("/images/IMG_20241229_125950.jpg") center/cover
          no-repeat;
        height: 600px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4); /* Black overlay with 50% opacity */
        z-index: 1; /* Overlay sits below the text */
      }

      .hero > * {
        position: relative;
        z-index: 2; /* Text appears above the overlay */
      }

      .hero h1 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.25rem;
      }

      .features .feature {
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertically centers the content */
        align-items: center; /* Horizontally centers the content */
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
        min-height: 300px;
      }

      .features .feature img {
        max-width: 100%; /* Make sure the image doesn't overflow */
        height: auto;
      }

      .testimonials {
        background: #f3f3f3;
        padding: 50px 0;
      }

      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
    </style>

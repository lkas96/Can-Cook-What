<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Create a Basket</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CanCookWhat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Item 1-->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
            </li>
            <!-- Item 2-->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Basket
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" th:href="@{/basket}">View Baskets</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/basket/create}"
                    >Create a Basket</a
                  >
                </li>
              </ul>
            </li>

            <!-- Item 3-->
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

            <!-- Item 4-->
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            
          </ul>
          <div class="d-flex">
            <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <br />
      <h1>Create a new ingredient basket!</h1>
      <h5>Add up to 10 items in one basket</h5>
      <br />

      <!-- Display message when basket created successfully -->
      <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
        <!-- <a th:href="@{/login}" class="btn btn-primary">Go to Login</a> -->
      </div>

      <form method="POST" th:action="@{/basket/create}">
        <div class="mb-3">
          <label for="name" class="form-label">Basket Name</label>
          <input
            type="text"
            class="form-control"
            th:name="name"
            th:value="${name}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="ingredients" class="form-label"
            >Ingredients (Separate with Commas)</label
          >
          <input
            type="text"
            class="form-control"
            th:name="ingredients"
            th:value="${ingredients}"
            placeholder="Ingredient 1, Ingredient 2, Ingredient 3"
            required
          />
        </div>

        <br />

        <button type="submit" class="btn btn-primary">Create!</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap CSS -->
       <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
       rel="stylesheet"
     />
 
     <!-- Bootstrap JS and Popper.js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <style>
        html {
          overflow-y: scroll;
        }
      </style>
 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img
              src="/images/OrangeIconOutline.svg"
              alt="CanCookWhat"
              height="50"
            />
            CanCookWhat
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/features.html"
                  >Features</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/about.html">About</a>
              </li>
            </ul>
            <div class="d-flex">
              <a
                class="btn btn-outline-light"
                target="_blank"
                href="https://cancookwhatcommunity.blogspot.com/"
                >Blog Reviews</a
              >
              &nbsp;&nbsp;&nbsp;
              <a href="/register" class="btn btn-primary">Create Account</a>
            </div>
          </div>
        </div>
      </nav>
  
    <div class="container">

    <br>
    <h1>Log In</h1>
    <br>

    <div th:if="${message}" class="alert alert-danger">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${success}" class="alert alert-success">
      <span th:text="${success}"></span>
    </div>



    <form method="POST" th:action="@{/login/validate}" th:object="${login}">

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" th:field="*{password}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Log In</button>

      </div>
</body>
</html>

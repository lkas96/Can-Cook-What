<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container .form-control:focus {
            box-shadow: none;
            border-color: #6c63ff;
        }
        .login-container .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .login-container .btn-primary:hover {
            background-color: #5848cc;
            border-color: #5848cc;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-4">Log In</h3>

    <div th:if="${message}" class="alert alert-danger">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>

    <form method="POST" th:action="@{/login/validate}" th:object="${login}">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary w-100">Log In!</button>
    </form>
    <div class="text-center mt-3">
        <a th:href="@{/register}" class="btn btn-secondary w-100">Create an Account</a>
    </div>
</div>

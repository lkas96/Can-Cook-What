<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .register-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-container .form-control:focus {
            box-shadow: none;
            border-color: #6c63ff;
        }
        .register-container .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .register-container .btn-primary:hover {
            background-color: #5848cc;
            border-color: #5848cc;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h3 class="text-center mb-4">Create an Account</h3>

    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
        <a th:href="@{/login}" class="btn btn-primary mt-2">Go to Login</a>
    </div>

    <form method="POST" th:action="@{/register/create}" th:object="${user}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter your name">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div th:if="${emailUsed}" class="alert alert-danger">
            <span th:text="${emailUsed}"></span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create!</button>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

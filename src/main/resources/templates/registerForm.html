<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap CSS -->
       <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
       rel="stylesheet"
     />
 
     <!-- Bootstrap JS and Popper.js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
    <title>Create an Account</title>
</head>
<body>
    <div class="container">

    <br>
    <h1>Create an account!</h1>
    <br>

    <!-- Display message when account created successfully -->
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
        <a th:href="@{/login}" class="btn btn-primary">Go to Login</a>
    </div>

    <form method="POST" th:action="@{/register/create}" th:object="${user}">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" th:field="*{name}">
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div th:if="${emailUsed}" class="alert alert-danger">
          <p th:text="${emailUsed}"></p>
      </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" th:field="*{password}">
          <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Create!</button>
      </form>

      </div>
</body>
</html>

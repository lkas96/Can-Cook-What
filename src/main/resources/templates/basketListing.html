<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baskets</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br>
      <h1>Showing all Baskets</h1>
      <br>
        <a class="btn btn-primary" th:href="@{/basket/create}">Create New Basket</a>
      <br><br><br>

      <!-- Dispaly basket delete message -->
      <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
      </div>


    <div class="container">
      <div th:if="${baskets.size() > 0}">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Basket Name</th>
                    <th>Ingredients</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="eachBasket, rows: ${baskets}">
                    <td th:utext="${eachBasket.name}"></td>
                    <td>
                        <table>
                            <tr th:each="ingredient : ${eachBasket.ingredients}" th:if="${ingredient != null and ingredient.trim() != ''}">
                                <td th:utext="${ingredient}"></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <a class="btn btn-success" th:href="@{/recipe/find/{basket-id}(basket-id=${eachBasket.id})}">Find a recipe</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <!-- <a class="btn btn-warning" th:href="@{/basket/manage/{basket-name}(basket-name=${eachBasket.name})}">Manage Basket</a><br><br> -->
                        <a class="btn btn-danger" th:href="@{/basket/delete/{basket-name}(basket-name=${eachBasket.name})}">Delete Basket</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${baskets.size() == 0}">
        <p>No baskets and ingredients found.</p>
    </div>
    
    </div>
  </body>
</html>

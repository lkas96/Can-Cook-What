<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br>
      <h1>Recpies matching your Basket</h1>
      <br>
        <a class="btn btn-primary" th:href="@{/basket/create}">Create New Basket</a>
      <br><br><br>

      <!-- Dispaly basket delete message
      <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
      </div> -->


    <div class="container">
      <div th:if="${listings.size() > 0}">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Dish Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="eachListing, rows: ${listings}">
                  <td><img th:src="${eachListing.strMealThumb}" alt="Recipe Image" style="width: 300px; height: 300px;"/></td>
                    <td>
                      <span th:utext="${eachListing.strMeal}"></span><br><br>
                      <a class="btn btn-success" th:href="@{/recipe/view/{meal-id}(meal-id=${eachListing.idMeal})}">View Recipe</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${listings.size() == 0}">
        <p>No matching recipes found. Reduce your included ingredients or it might be due to API limitation on ingredients. Refer to ingredients FAQ to see all supported ingredients on the external API.</p>
    </div>
    
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Cooking Log</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CanCookWhat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Item 1-->
            <li class="nav-item">
              <a class="nav-link " aria-current="page" th:href="@{/home}">Home</a>
            </li>
  
            <!-- Item 2-->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Basket
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" th:href="@{/basket}">View Baskets</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/basket/create}"
                    >Create a Basket</a
                  >
                </li>
              </ul>
            </li>
  
            <!-- Item 3-->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Recipes
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" th:href="@{/recipe/basket}">Find a Recipe using Basket</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/recipe/search}">Search for a Recipe</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/recipe/saved}">My Saved Recipes</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/recipe/randomOne}">1 Random Recipe</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/recipe/randomTen}">10 Random Recipes</a>
                </li>
              </ul>
            </li>
  
            <!-- Item 4-->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Reviews
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" th:href="@{/review/community}"Community Reviews</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/review/myreviews}">My Reviews</a>
                </li>
                </li>
              </ul>
            </li>
            
          </ul>
          <div class="d-flex">
            <a class="btn btn-outline-light" href="https://cancookwhatcommunity.blogspot.com/">Blog Reviews</a>&nbsp;&nbsp;&nbsp;
            <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <br>
      <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
      </div>

      <div th:if="${message2}" class="alert alert-danger">
        <span th:text="${message2}"></span>
      </div>

      <h2>Reviewing <span th:text="${recipe.strMeal}"></span></h2>
      <img th:src="${recipe.strMealThumb}" alt="Recipe Image" style="width: 100%; height: auto; max-width: 600px; display: inline-block;"/>
      <br><br><br>

      <form method="POST" th:action="@{/review/new}" th:object="${review}">
        <input type="hidden" th:field="*{name}" th:value="${review.name}"/>
        <input type="hidden" th:field="*{email}" th:value="${review.email}"/>
    
        <div class="mb-3">
            <label for="reviewTitle" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{reviewTitle}" placeholder="Review Title" required />
        </div>
    
        <div class="mb-3">
            <label for="reviewMessage" class="form-label">Message</label>
            <textarea class="form-control" th:field="*{reviewMessage}" 
                      placeholder="Cooking experience, what you liked or disliked about it, suggestions for improvements or even ingredients substitutes, etc." 
                      required></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary">Post Review</button>
    </form>

    <br><br><br><br><br>
    
    </div>
  </body>
</html>

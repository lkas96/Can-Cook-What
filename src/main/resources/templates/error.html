<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-1 text-danger">Oops!</h1>
        <p class="lead">Something went wrong.</p>
        <p th:text="'Error Code: ' + ${status}"></p>
        <p th:text="'Message: ' + ${error}"></p>
        <p th:if="${timestamp != null}" th:text="'Timestamp: ' + ${timestamp}"></p>
        <a th:href="/home" class="btn btn-primary mt-3">Go to Homepage</a>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>

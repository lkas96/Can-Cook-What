    <div class="container">
      <h1 th:utext="${recipe.strMeal}"></h1>
      <br>
      <img th:src="${recipe.strMealThumb}" alt="Recipe Image" style="width: 500px; height: 500px;"/>
      <br><br><br><br>
      <h3>Ingredients & Measurements</h3>
      <!-- <ul>
        <li th:each="pair, row : ${pairs}">
          <img th:src="'https://www.themealdb.com/images/ingredients/' + ${list[row.index]} + '.png'" alt="Ingredient Image" style="width: 100px; height: 100px;" />
          <span th:utext="${pair}"></span>
        </li>
      </ul> -->
      <table style="border-collapse: collapse; width: 100%;">
        <tbody>
          <tr th:each="pair, rowStat : ${pairs}" th:if="${rowStat.index % 2 == 0}">
            <!-- First Column -->
            <td style="border: none; padding: 10px; text-align: left; width: 50%;">
              <div th:if="${list[rowStat.index] != null}">
                <img th:src="'https://www.themealdb.com/images/ingredients/' + ${list[rowStat.index]} + '.png'" 
                     alt="Ingredient Image" 
                     style="width: 50px; height: 50px; vertical-align: middle; margin-right: 10px;" />
                <span th:utext="${pair}" style="vertical-align: middle;"></span>
              </div>
            </td>
            <!-- Second Column -->
            <td style="border: none; padding: 10px; text-align: left; width: 50%;" 
                th:if="${rowStat.index + 1 < pairs.size()}">
              <div th:if="${list[rowStat.index + 1] != null}">
                <img th:src="'https://www.themealdb.com/images/ingredients/' + ${list[rowStat.index + 1]} + '.png'" 
                     alt="Ingredient Image" 
                     style="width: 50px; height: 50px; vertical-align: middle; margin-right: 10px;" />
                <span th:utext="${pairs[rowStat.index + 1]}" style="vertical-align: middle;"></span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
      <br><br><br>
      <h3>Instructions</h3>
      <p th:utext="${recipe.strInstructions}"></p>
      <br>


    </div>

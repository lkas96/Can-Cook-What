<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br>
      <!-- <h1>Recpies Instructions</h1> -->
      <!-- <br>
        <a class="btn btn-primary" th:href="@{/basket/create}">Create New Basket</a>
      <br><br><br> -->

      <!-- Dynamic message -->
      <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
      </div>

    <div class="container">
      <h1 th:utext="${recipe.strMeal}"></h1>
      <br>
      <img th:src="${recipe.strMealThumb}" alt="Recipe Image" style="width: 500px; height: 500px;"/>
      <br><br><br><br>
      <h3>Ingredients & Measurements</h3>
      <!-- <ul>
        <li th:each="pair, row : ${pairs}">
          <img th:src="'https://www.themealdb.com/images/ingredients/' + ${list[row.index]} + '.png'" alt="Ingredient Image" style="width: 100px; height: 100px;" />
          <span th:utext="${pair}"></span>
        </li>
      </ul> -->
      <table style="border-collapse: collapse; width: 100%;">
        <tbody>
          <tr th:each="pair, rows : ${pairs}" th:if="${rows.index % 2 == 0}">
            <!-- First Column -->
            <td style="border: none; padding: 10px; text-align: left; width: 50%;">
              <div th:if="${list[rows.index] != null}">
                <img th:src="'https://www.themealdb.com/images/ingredients/' + ${list[rows.index]} + '.png'" 
                     alt="Ingredient Image" 
                     style="width: 50px; height: 50px; vertical-align: middle; margin-right: 10px;" />
                <span th:utext="${pair}" style="vertical-align: middle;"></span>
              </div>
            </td>
            <!-- Second Column -->
            <td style="border: none; padding: 10px; text-align: left; width: 50%;" 
                th:if="${rows.index + 1 < pairs.size()}">
              <div th:if="${list[rows.index + 1] != null}">
                <img th:src="'https://www.themealdb.com/images/ingredients/' + ${list[rows.index + 1]} + '.png'" 
                     alt="Ingredient Image" 
                     style="width: 50px; height: 50px; vertical-align: middle; margin-right: 10px;" />
                <span th:utext="${pairs[rows.index + 1]}" style="vertical-align: middle;"></span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
      <br><br><br>
      <h3>Instructions</h3>
      <p th:utext="${recipe.strInstructions}"></p>
      <br><br><br>

      <a class="btn btn-primary" th:href="@{/recipe/save/{recipe-id}(recipe-id=${recipe.idMeal})}">Save This Recipe!</a>
      <br><br><br><br><br><br>

    </div>
    
    </div>
  </body>
</html>
